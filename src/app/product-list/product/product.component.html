<div class="card mb-4 box-shadow">
  <img class="card-img-top" [src]="product.imageSrc">
  <div class="card-body">
    <h5>
      <ng-content select="[content-type=title]"></ng-content>
    </h5>
    <p class="card-text">
      <ng-content select="[content-type=description]"></ng-content>
    </p>
    <p class="card-text">
      {{ product.price }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">
        {{ product.likesNo }} likes
      </small>
      <small class="text-muted">
        {{ product.commentsNo }} comments
      </small>
      <button class="btn btn-primary" (click)="moreDetailsClickHandler($event)">More details</button>
    </div>
  </div>
</div>
