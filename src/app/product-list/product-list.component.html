<div class="row">
  <app-product class="col-md-4" *ngFor="let product of products" [product]="product" (clicked$)="productClickHandler($event)">
    <h5 content="title">
      {{ product?.title }}
    </h5>

    <p class="card-text" content="description" >
      {{ product?.description || '-' }}
    </p>
  </app-product>
</div>
