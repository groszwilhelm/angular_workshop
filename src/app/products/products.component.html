<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-header">Products</div>
      <div>
          <wsh-products-sidebar (productSelected)="changeSelectedProduct($event)" [products]="products"></wsh-products-sidebar>
      </div>
    </div>
  </div>
  <div class="col-8 details p-4">
    <wsh-product-details [product]="selectedProduct"></wsh-product-details>
  </div>
</div>
